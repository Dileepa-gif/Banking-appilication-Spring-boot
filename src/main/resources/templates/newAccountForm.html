<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Banking Application</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body  style="background-image: linear-gradient( to right, #bafeff, #baffcb);">
	<div align="left">
		<a th:href="@{/}" class="btn btn-dark btn-sm mb-3">Home</a>
	</div>
	<div class="container">
		<div class="row justify-content-center">
		    <div class="col-md-11">
		        <div class="shadow-lg p-10 mb-10 bg-white rounded">
			        <div class="container">
				        <div class="row" align="center">
				        	<h1>Add Account</h1>
				        </div>

						 <div class="row">
							 <div class="col">
								<form action="#" th:action="@{/saveNewAccount/{id}(id=${customer.id})}" th:object="${account}"  method="POST">
										<input type="hidden" th:field="*{id}" class="form-control">
								    <label for="type">Account type</label>
								    <select multiple class="form-control" th:field="*{type}" id="type" required>
									    <option th:value="Current" th:text="Current"></option>
									    <option th:value="Savings" th:text="Savings"></option>
									    <option th:value="Salary" th:text="Salary"></option>
									    <option th:value="Fixed_deposit" th:text="Fixed_deposit"></option>
									    <option th:value="Recurring_deposit" th:text="Recurring_deposit"></option>
									    <option th:value="NRI" th:text="NRI"></option>
									</select>
								    
								    <div class="form-group">
								     	<label for="balance">Initial balance</label>
								    	<input type="number" th:field="*{balance}" class="form-control" id="balance" placeholder="Initial balance" required>
								    </div><br>
								    <button type="submit" class="btn btn-primary">Submit</button>		    
									
								</form>
							 </div>
						 </div>
					</div>
		        </div>
		    </div>
	    </div>
    </div>	
</body>
</html>
