<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Banking Application</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body  style="background-image: linear-gradient( to right, #bafeff, #baffcb);">
	<div align="left">
		<a th:href="@{/}" class="btn btn-dark btn-sm mb-3">Home</a>
	</div>
	<div class="container">
		<div class="row justify-content-center">
		    <div class="col-md-11">
		        <div class="shadow-lg p-10 mb-10 bg-white rounded">
			        <div class="container">
				        <div class="row" align="center">
				        	<h3>Loans of <span th:text="${customer.name}"></span></h3>
				        </div>
				         <div class="row">
				        	<div class="col">
					        	<ul>
									<li><b>Customer name :-</b> <span th:text="${customer.name}"></span></li>
									<li><b>NIC number :-</b> <span th:text="${customer.nic}"></span></li>
									<li><b>Phone number :-</b> <span th:text="${customer.phone}"></span></li>
									<li><b>Address :-</b> <span th:text="${customer.address}"></span></li>
								</ul>
				        	</div> 				        	 
				        </div>
				        <div class="row">
				        	<div class="col"><a th:href="@{/newLoanForm/{id}(id=${customer.id})}" class="btn btn-primary btn-sm mb-3">Add New loan for <b><span th:text="${customer.name}"></span></b></a></div> 				        	 
				        </div>
						 <div class="row">
							 <div class="col">
								<table class="table table-striped table-responsive-md">
									<thead>
										<tr>
											<th>Id</th>
											<th>Type</th>
											<th>Total Amount</th>
											<th>Current Amount</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="loan : ${listLoansOfCustomer}">
											<td th:text="${loan.id}"></td>
											<td th:text="${loan.type}"></td>
											<td th:text="${loan.totalAmount}"></td>
											<td th:text="${loan.currentAmount}"></td>
											<td>
												<div class="btn-group btn-group-sm" role="group" aria-label="Second group">
													<a th:href="@{/showLoanUpdatingForm/{id}(id=${loan.id})}" class="btn btn-success btn-sm "><small>Update</small></a>
												    <a th:href="@{/deleteLoan/{id}(id=${loan.id})}" class="btn btn-danger btn-sm "><small>Delete</small></a>
												 </div>
											</td>
										</tr>
									</tbody>
								</table>
							 </div>
						 </div>
					</div>
		        </div>
		    </div>
	    </div>
    </div>	
</body>
</html>
