<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Banking Application</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body  style="background-image: linear-gradient( to right, #bafeff, #baffcb);">
	<div align="left">
		<a th:href="@{/}" class="btn btn-dark btn-sm mb-3">Home</a>
	</div>
	<div class="container">
		<div class="row justify-content-center">
		    <div class="col-md-11">
		        <div class="shadow-lg p-10 mb-10 bg-white rounded">
			        <div class="container">
				        <div class="row" align="center">
				        	<h3>Update Transaction</h3>
				        </div>

						 <div class="row">
							 <div class="col">
								<form action="#" th:action="@{/updateTransaction/{id}(id=${transaction.id})}" th:object="${transaction}"  method="POST">
									<div class="form-group">
								     	<label for="description">Description</label>
								    	<input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description" required>
								    </div>
								    
								    <label for="status">Status</label>
								    <select multiple class="form-control" th:field="*{status}" id="status" required>
									    <option th:value=true th:text="Debit"></option>
									    <option th:value=false th:text="Credit"></option>
									</select>
						
								    <div class="form-group">
								     	<label for="amount">Amount</label>
								    	<input type="number" th:field="*{amount}" class="form-control" id="amount" placeholder="Amount" required>
								    </div><br>
								    <button type="submit" class="btn btn-success">Update</button>		    
									
								</form>
							 </div>
						 </div>
					</div>
		        </div>
		    </div>
	    </div>
    </div>	
</body>
</html>
