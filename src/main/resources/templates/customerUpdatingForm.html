<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Banking Application</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body  style="background-image: linear-gradient( to right, #bafeff, #baffcb);">
	<div align="left">
		<a th:href="@{/}" class="btn btn-dark btn-sm mb-3">Home</a>
	</div>
	<div class="container">
		<div class="row justify-content-center">
		    <div class="col-md-11">
		        <div class="shadow-lg p-10 mb-10 bg-white rounded">
			        <div class="container">
				        <div class="row" align="center">
				        	<h1>Update Customer</h1>
				        </div>

						 <div class="row">
							 <div class="col">
								<form action="#" th:action="@{/updateCustomer/{id}(id=${customer.id})}" th:object="${customer}"  method="POST">
									
									<div class="form-group">
								     	<label for="name">Customer name</label>
								    	<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Customer name" required>
								    </div>
								    
								    <div class="form-group">
								     	<label for="nic">NIC number</label>
								    	<input type="text" th:field="*{nic}" class="form-control" id="nic" placeholder="NIC number" minlength="10" maxlength="12" required>
								    </div>
								    
								    <div class="form-group">
								     	<label for="phone">Phone number</label>
								    	<input type="number" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone number" minlength="10" maxlength="10" required>
								    </div>
								    
								    <div class="form-group">
								     	<label for="address">Address</label>
								    	<input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address" required>
								    </div><br>
								    <button type="submit" class="btn btn-success">Update</button>		    
									
								</form>
							 </div>
						 </div>
					</div>
		        </div>
		    </div>
	    </div>
    </div>	
</body>
</html>
