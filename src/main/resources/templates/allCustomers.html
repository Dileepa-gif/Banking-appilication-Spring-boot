<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Banking Application</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body  style="background-image: linear-gradient( to right, #bafeff, #baffcb);">
	<div align="left">
		<a th:href="@{/}" class="btn btn-dark btn-sm mb-3">Home</a>
	</div>
	<div class="container">
		<div class="row justify-content-center">
		    <div class="col-md-11">
		        <div class="shadow-lg p-10 mb-10 bg-white rounded">
			        <div class="container">
				        <div class="row" align="center">
				        	<h1>Customers List</h1>
				        </div>
				        <div class="row">
				        	<div class="col"><a th:href="@{/newCustomerForm}" class="btn btn-primary btn-sm mb-3">Add New Customer</a></div> 				        	 
				        </div>
						 <div class="row">
							 <div class="col">
								 <table class="table table-striped table-responsive-md">
									<thead>
										<tr>
											<th>Id</th>
											<th>Name</th>
											<th>NIC</th>
											<th>Phone Number</th>
											<th>Address</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="customer : ${listCustomers}">
											<td th:text="${customer.id}"></td>
											<td th:text="${customer.name}"></td>
											<td th:text="${customer.nic}"></td>
											<td th:text="${customer.phone}"></td>
											<td th:text="${customer.address}"></td>
											<td>
												<div class="btn-group btn-group-sm" role="group" aria-label="Second group">
													<a th:href="@{/showCustomerUpdatingForm/{id}(id=${customer.id})}" class="btn btn-success btn-sm "><small>Update</small></a>
												    <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}" class="btn btn-danger btn-sm "><small>Delete</small></a>
												    <a th:href="@{/accountOfCustomer/{id}(id=${customer.id})}" class="btn btn-primary btn-sm "><small>Accounts</small></a>
												    <a th:href="@{/loanOfCustomer/{id}(id=${customer.id})}" class="btn btn-info btn-sm "><small>Loans</small></a>
												 </div>
											</td>
										</tr>
									</tbody>
								 </table>
							 </div>
						 </div>
					</div>
		        </div>
		    </div>
	    </div>
    </div>	
</body>
</html>
