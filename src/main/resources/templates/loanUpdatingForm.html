<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Banking Application</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body  style="background-image: linear-gradient( to right, #bafeff, #baffcb);">
	<div align="left">
		<a th:href="@{/}" class="btn btn-dark btn-sm mb-3">Home</a>
	</div>
	<div class="container">
		<div class="row justify-content-center">
		    <div class="col-md-11">
		        <div class="shadow-lg p-10 mb-10 bg-white rounded">
			        <div class="container">
				        <div class="row" align="center">
				        	<h1>Update Loan</h1>
				        </div>
				        <div class="row">
				        	<div class="col"><a th:href="@{/newCustomerForm}" class="btn btn-primary btn-sm mb-3">Add New Customer</a></div> 				        	 
				        </div>
						 <div class="row">
							 <div class="col">
								<form action="#" th:action="@{/updateLoan/{id}(id=${loan.id})}" th:object="${loan}"  method="POST">
									 <label for="type">Loan type</label>
								    <select multiple class="form-control" th:field="*{type}" id="type" required>
									    <option th:value="Personal" th:text="Personal"></option>
									    <option th:value="Credit_card" th:text="Credit_card"></option>
									    <option th:value="Home" th:text="Home"></option>
									    <option th:value="Small_business" th:text="Small_business"></option>
									    <option th:value="Vehical" th:text="Vehical"></option>
									    <option th:value="Payday" th:text="Payday"></option>
									</select>
								    
								    <div class="form-group">
								     	<label for="totalAmount">Total Amount</label>
								    	<input type="number" th:field="*{totalAmount}" class="form-control" id="totalAmount" placeholder="Initial balance">
								    </div>
								    <div class="form-group">
								     	<label for="currentAmount">Current Amount</label>
								    	<input type="number" th:field="*{currentAmount}" class="form-control" id="currentAmount" placeholder="Initial balance">
								    </div><br>
								    <button type="submit" class="btn btn-success">Update</button>		    
									
								</form>
							 </div>
						 </div>
					</div>
		        </div>
		    </div>
	    </div>
    </div>	
</body>
</html>
